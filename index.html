<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/myjquery.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="playerselect">
    <p>Pick Your Player!</p>
    <button class="player1">Play as X</button>
    <button class="player2">Play as O</button>
  </div>

  <div><img src="images/andthewinneris.jpeg" id="winner"></div>
  <div><img src="images/CATSgame.jpg" id="drawimg"></div>

  <div class="gameContainer">
    <table class="gameboard">
      <tr>
        <td class="empty box row1 a col1 diag1"></td>
        <td class="empty box row1 col2"></td>
        <td class="empty box row1 col3 diag2"></td>
      </tr>

      <tr class="row2">
        <td class="empty box row2 a col1"></td>
        <td class="empty box row2 col2 diag1 diag2"></td>
        <td class="empty box row2 col3"></td>
      </tr>

      <tr class="row3">
        <td class="empty box row3 a col1 diag2"></td>
        <td class="empty box row3 col2"></td>
        <td class="empty box row3 col3 diag1"></td>
      </tr>

    </table>
  </div>

</body>
</html>
